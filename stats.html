<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Troll Stats</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:white; text-align:center; padding:40px; }
    h1 { font-size:2em; }
  </style>
</head>
<body>
  <h1 id="count">Loading...</h1>

  <script>
    const counterNamespace = "antoni-troll-demo";
    const counterKey = "victims";

    async function showStats() {
      let res = await fetch(`https://api.countapi.xyz/get/${counterNamespace}/${counterKey}`);
      let data = await res.json();
      document.getElementById("count").textContent = 
        `Total victims so far: ${data.value}`;
    }

    showStats();
  </script>
</body>
</html>
